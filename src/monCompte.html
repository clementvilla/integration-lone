<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monCompte</title>
</head>

<body>
    <div class="container">
        <h1 class="title -big -textCenter ">Mon compte</h1>

        <div class="row -center">

            <form action="" method="get" class="colForm">


                <div class="container_input_col">
                    <label class="fontLink" for="name">NOM</label>
                    <input type="text" name="name" id="name" placeholder="Saisis ton nom" required>
                </div>

                <div class="container_input_col">
                    <label class="fontLink" for="premon">PRÉNOM </label>
                    <input type="text" name="prenom" id="prenom" placeholder="Saisis ton prénom" required>
                </div>

                <div class="container_input_col">
                    <label class="fontLink" for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="Saisis ton email" required>
                </div>

                <div class="container_input_col">
                    <label class="fontLink" for="date">DATE D'ANNIVERSAIRE</label>
                    <input type="date" name="date" id="date" placeholder="Saisis l'objet du message" required>
                </div>

                <div class="container_input_col">
                    <label class="fontLink" for="mdp"> MODIFIER LE MOT DE PASSE</label>
                    <input type="mdp" name="mdp" id="mdp" placeholder="Nouveau mot de passe" required>
                </div>

                <div class="cont">
                    <a href="#" value="submit" class="button">Enregistrer</a>
                </div>
            </form>
        </div>


    </div>
    </div>
</body>

</html>
