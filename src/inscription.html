<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
</head>

<body>
  <div class="container">
    <div class="row -center">

          <h1 class="title -big -textCenter">Inscription</h1>
        
      <div class="col-12">
        <p>Inscris toi pour sauvegarder tes créations.</p>
      </div>

      <form action="" method="get" class="contact">

        <div class="row">
          <div class="container_input">
            <label class="fontLink" for="name">NOM</label>
            <input type="text" name="name" id="name" placeholder="Saisis ton nom" required>
          </div>

          <div class="container_input">
            <label class="fontLink" for="premon">PRÉNOM </label>
            <input type="text" name="prenom" id="prenom" placeholder="Saisis ton prénom" required>
          </div>
        </div>

        <div class="row">
          <div class="container_input">
            <label class="fontLink" for="email">EMAIL</label>
            <input type="email" name="email" id="email" placeholder="Saisis ton email" required>
          </div>

          <div class="container_input">
            <label class="fontLink" for="mdp">MOT DE PASSE</label>
            <input type="mdp" name="mdp" id="mdp" placeholder="Saisis ton mot de passe" required>
          </div>
        </div>

        <div class="container_input">
            <label class="fontLink" for="mdp">CONFIRMATION MOT DE PASSE</label>
            <input type="mdp" name="mdp" id="mdp" placeholder="Saisis la confirmation du mot de passe" required>
        </div>

        <div class="cont">
          <a href="#" value="submit" class="button">S'inscrire</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
